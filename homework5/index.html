<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">



    <div class="row time-block" id="hour-9">
      <div class="col-md-1 hour" id="9am">
        9:00 am
      </div>
      <textarea class="col-md-10 description"></textarea>
      <button class="btn saveBtn col-md-1" type="button">Save</button>
    </div>




    <div class="row">
      <div class="textarea-group mb-3" id="hour-10">
        <div class="hour" id="10am">
          <p>10:00 am</p>
        </div>
        <textarea class="description"></textarea>
        <div class="textarea-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="textarea-group mb-3" id="hour-11">
        <div class="hour" id="11am">
          <p>11:00 am</p>
        </div>
        <textarea type="text" class="description"></textarea>
        <div class="textarea-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="textarea-group mb-3" id="hour-12">
        <div class="hour" id="12am">
          <p>12:00 pm</p>
        </div>
        <textarea class="description"></textarea>
        <div class="textarea-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="textarea-group mb-3" id="hour-13">
        <div class="hour" id="1pm">
          <p>1:00 pm</p>
        </div>
        <textarea class="description"></textarea>
        <div class="textarea-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="textarea-group mb-3" id="hour-14">
        <div class="hour" id="2pm">
          <p>2:00 pm</p>
        </div>
        <textarea class="description"></textarea>
        <div class="textarea-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="textarea-group mb-3" id="hour-15">
        <div class="hour" id="3pm">
          <p>3:00 pm</p>
        </div>
        <textarea class="description"></textarea>
        <div class="textarea-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="textarea-group mb-3" id="hour-16">
        <div class="hour" id="4pm">
          <p>4:00 pm</p>
        </div>
        <textarea class="description"></textarea>
        <div class="textarea-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="textarea-group mb-3" id="hour-17">
        <div class="hour" id="5pm">
          <p>5:00 pm</p>
        </div>
        <textarea class="description"></textarea>
        <div class="textarea-group-append">
          <button class="saveBtn" type="button">Save</button>
        </div>
      </div>
    </div>

  </div>



  <!-- Timeblocks go here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src=script.js></script>
</body>

</html>
