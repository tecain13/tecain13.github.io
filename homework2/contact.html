<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="background">
    <!-- NavBar (copied and pasted from WC3) -->
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="float: right;">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-4">
            <!-- The content in this div gets wrapped in a card -->
            <div class="badge badge-info"
                style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bolder;">
                <div class="badge-body; height: 35px; padding: 20px;">
                    Tyler Cain
                </div>
            </div>
        </div>
    </div>

    <div class=background style="height: 100vh;">
        <div class=row>
            <div class="container" style="height: auto; width: 80%; margin-bottom: 10px;">
                <div class="row d-flex justify-content-center" style="margin: 10px;">
                    <div class="col-lg-9" style="background-color: white; height: 650px;">

                        <div class="card"
                            style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: bolder; color:#409daf; border: 5px; border-bottom: grey; margin-bottom: 10px;">
                            <div class=" header-body">
                                <h4 class="header-body"
                                    style="font-size: 1.5rem; height: 50px; padding: 10px; color: #52a6b6;">
                                    <strong>Contact</strong> </h4>
                            </div>
                        </div>

                        <form style="margin-top: 40px;">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="John Smith">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput2">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput2"
                                    placeholder="example@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea3">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea3" rows="6"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary"
                                style="background-color:#52a6b6;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--This is for the footer-->
    <div class="row">
        <div class="col-lg-12">
            <div class="navbar fixed-bottom  navbar-expand-sm" style="background-color: #666666;">
                <div class="text-center" style="color: white;">
                    Copyright &copy;
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>


    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
