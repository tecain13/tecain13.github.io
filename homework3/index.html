<!doctype html>
<html lang="en">

<head>
    <title>Random Password Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Necessary Links - Bootstrap and External JS Script-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Password Generator</a>
    </nav>

    <br>
    </br>

    <div class="container">

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="content" style="text-align: center;">
                    <h4>Generate a Password</h4>
                    <br />
                    <br />
                    <input type="text" id="display" style="text-align: center; height: 100px;"
                        placeholder="Your secure password">
                    <br />
                    <br />
                    <br>
                    <br />
                    <button type="button" class="btn btn-danger" style="float: left;"
                        onclick="generate()">Generate</button>
                    <button type="button" class="btn btn-secondary" style="float: right;" onclick="copyPassword()">Copy
                        to
                        Clipboard</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="script.js"></script>



</body>

</html>
